<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Electrician Workfield Background</title>
<style>
    body {
        margin: 0;
        padding: 0;
        height: 100vh;
        background-image: url('https://img.freepik.com/free-photo/electrician-working-electric-panel_23-2148894942.jpg'); /* Royalty-free image */
        background-size: cover;       /* Make it cover the whole screen */
        background-position: center;  /* Center the image */
        background-repeat: no-repeat; /* Prevent tiling */
        font-family: Arial, sans-serif;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
    }
    h1 {
        background-color: rgba(0, 0, 0, 0.5);
        padding: 20px;
        border-radius: 10px;
    }
</style>
</head>
<body>
    <h1>Electrician Workfield</h1>
</body>
</html>
