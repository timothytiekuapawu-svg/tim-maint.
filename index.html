<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Electrician Portfolio</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      scroll-behavior: smooth;
      font-family: Arial, sans-serif;
      height: 100%;
      overflow-x: hidden;
    }

    section {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 3em;
      font-weight: bold;
      text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }

    /* Background Images */
    #page1 {
      background-image: url('OIP.webp');
    }

    #page2 {
      background-image: url('OIP (1).webp');
    }

    #page3 {
      background-image: url('OIP (4).webp');
    }

    /* Navigation Bar */
    nav {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: center;
      gap: 30px;
      padding: 15px;
      z-index: 10;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      font-size: 1.2em;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #ffd700;
    }
  </style>
</head>
<body>
  <nav>
    <a href="#page1">Home</a>
    <a href="#page2">About</a>
    <a href="#page3">Contact</a>
  </nav>

  <section id="page1">Welcome</section>
  <section id="page2">About Us</section>
  <section id="page3">Contact</section>
</body>
</html>
