<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Electrical Maintenance Booking</title>

  <style>
    body {
      font-family: "Poppins", sans-serif;
      margin: 0;
      background: linear-gradient(to right, #004e92, #000428);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      max-width: 1000px;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
    }

    .left {
      flex: 1;
      background: url('https://images.unsplash.com/photo-1603791452906-bb3b5f4d4d93?auto=format&fit=crop&w=900&q=60') no-repeat center/cover;
      min-height: 100%;
    }

    .right {
      flex: 1;
      padding: 30px;
      background: rgba(0, 0, 0, 0.7);
    }

    h2 {
      text-align: center;
      color: #00e1ff;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    input,
    select,
    textarea {
      margin: 10px 0;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      outline: none;
    }

    textarea {
      min-height: 80px;
      resize: vertical;
    }

    button {
      background: #00e1ff;
      color: #000;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
      margin-top: 10px;
    }

    button:hover {
      background: #fff;
      color: #004e92;
    }

    .whatsapp-btn {
      background: #25d366;
      color: #fff;
    }

    .whatsapp-btn:hover {
      background: #128c7e;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }
      .left {
        height: 200px;
      }
    }
  </style>

  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script>
    (function () {
      emailjs.init("q-d0Pr6p18rFqAMAj"); // ✅ Your Public Key
    })();

    function sendMail(event) {
      event.preventDefault();

      emailjs
        .send("service_nakrd8i", "template_ky10gjn", {
          user_name: document.querySelector("#name").value,
          user_email: document.querySelector("#email").value,
          user_phone: document.querySelector("#phone").value,
          user_address: document.querySelector("#address").value,
          maintenance_type: document.querySelector("#maintenance_type").value,
          preferred_datetime: document.querySelector("#date").value,
          audience_level: document.querySelector("#priority").value,
          message: document.querySelector("#details").value,
        })
        .then(
          function (response) {
            alert("✅ Request sent successfully! We'll contact you soon.");
            document.querySelector("form").reset();
          },
          function (error) {
            alert("❌ Failed to send request. Please check your setup.");
            console.error(error);
          }
        );
    }

    function chatOnWhatsApp() {
      const name = document.querySelector("#name").value;
      const phone = document.querySelector("#phone").value;
      const details = document.querySelector("#details").value;

      const message = Hello, my name is ${name}. My phone is ${phone}. I’d like to book an electrical maintenance service. Details: ${details};
      const encodedMessage = encodeURIComponent(message);
      const whatsappURL = https://wa.me/233543899210?text=${encodedMessage};
      window.open(whatsappURL, "_blank");
    }
  </script>
</head>

<body>
  <div class="container">
    <div class="left"></div>

    <div class="right">
      <h2>Electrical Maintenance Booking Form</h2>

      <form onsubmit="sendMail(event)">
        <input type="text" id="name" placeholder="Full Name" required />
        <input type="email" id="email" placeholder="Email" required />
        <input type="text" id="phone" placeholder="Phone Number" required />
        <input type="text" id="address" placeholder="Address" required />

        <select id="maintenance_type" required>
          <option value="">-- Select Maintenance Type --</option>
          <option>Wiring Faults or Repairs</option>
          <option>Rewiring or New Connection</option>
          <option>Lighting or Fan Installation</option>
          <option>Socket Outlet Installation</option>
          <option>Fuse Box or Circuit Breakers</option>
          <option>Generator or Inverters</option>
          <option>Appliance Connection</option>
        </select>

        <input type="datetime-local" id="date" required />
        <select id="priority" required>
          <option value="">-- Priority Level --</option>
          <option>Normal</option>
          <option>Urgent</option>
          <option>Emergency</option>
        </select>

        <textarea id="details" placeholder="Describe the problem..." required></textarea>

        <button type="submit">Send Request</button>
        <button type="button" class="whatsapp-btn" onclick="chatOnWhatsApp()">Chat on WhatsApp</button>
      </form>
    </div>
  </div>
</body>
</html>
